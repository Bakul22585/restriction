<!--begin::Signin-->
<div class="m-login__signin">
  <div class="m-login__title">
    <h3 class="m-login__title">Forgotten Password ?</h3>
    <div class="m-login__desc">Enter your email to reset your password:</div>
  </div>

  <m-auth-notice></m-auth-notice>

  <!--begin::Form-->
  <form class="m-login__form m-form" name="form" (ngSubmit)="f.form.valid && submit()" #f="ngForm" novalidate>
    <div class="form-group">
      <mat-form-field>
        <mat-label>New Password</mat-label>
        <input matInput type="password" name="password" placeholder="Password" autocomplete="off"
          [(ngModel)]="model.password" #password="ngModel" required minlength="4">
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" name="cpassword" placeholder="Confirm Password" autocomplete="off"
          [(ngModel)]="model.cpassword" #cpassword="ngModel" required minlength="4">
      </mat-form-field>
    </div>
  </form>
  <!--end::Form-->

  <!--begin::Action-->
  <div class="m-login__action m-login__action--fit">
    <button mat-button (click)="loginPage($event)" [disabled]="loading"
      translate="AUTH.GENERAL.BACK_BUTTON">Back</button>
    <m-spinner-button [options]="spinner" (click)="submit()">{{'AUTH.GENERAL.SUBMIT_BUTTON' | translate}}
    </m-spinner-button>
  </div>
  <!--end::Action-->
</div>
<!--end::Signin-->
